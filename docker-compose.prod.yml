version: '3.8'

services:
  # 微信聊天应用
  wechat-chat-app:
    image: ghcr.io/${GITHUB_USERNAME:-yourusername}/wechat-chat-app:latest
    container_name: wechat-chat-app
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - AI_API_KEY=${AI_API_KEY}
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s